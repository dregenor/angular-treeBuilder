<!DOCTYPE html>
<html ng-app="app">
<head >
    <title></title>
    <script src="tree-builder.min.js" type="application/javascript"></script>
    <script src="test-app.js" type="application/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css"> 
    
</head>
<body >
    <div class="content" ng-controller="main">
        <div>Hello {{who}} {{val}}</div>
        <div class="example-items">
            <div tb-node ng-repeat="node in examples" node="node" 
                 draggable="true" 
                 effect-allowed="copy" 
                 draggable-type="custom-object" 
                 draggable-data="node"
            ></div>
        </div>
    
        <div tb-tree-view2 tree="tree"></div>    
    </div>
</body>
</html>
